<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1 {
            width : 100px;
            height : 100px;


        }
    </style>
</head>
<body>
<div id="div1">珠峰</div>
</body>
</html>
<script>
    var oDiv = document.getElementById("div1");
    //设置属性值，只能通过行内式的方式
    //oDiv.style.fontSize = "20px";
    function setCss(ele,attr,value){
        //1.正则匹配attr是否是：width|height|margin|padding|left|top|right|bottom....  marginLeft marginTop paddingLeft...
        var reg = /width|height|(margin|padding)?(left|top|right|bottom)?/i;
        //2.判断值是否带单位，若没单位要添加px单位
        if(reg.test(attr)){
            if(!isNaN(value)){//没有带单位
                value+="px";
            }
        }
        ele.style[attr] = value;
    }
    setCss(oDiv,"fontSize","20px");
    setCss(oDiv,"width",100);
    setCss(oDiv,"height","200px");
</script>
