<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            color: #000;
            font-size: 20px;
            background: orange;
        }
        #div1:before{
            content: "我是添加到内容前面的";
            color: palegreen;
            background: yellow;
        }
        #div1:after{
            content: "我是添加到内容后面";
            font-size: 20px;
            display: block;
        }
    </style>
</head>
<body>
<div id="div1">珠峰</div>
</body>
</html>
