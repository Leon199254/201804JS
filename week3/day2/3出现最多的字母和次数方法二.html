     let ary = str.split("");

    let reg = /(\w)\1+/g; //匹配了连续一样的字符
    let max = 0;
    let maxStr = "";

        if ($0.length > max){
            max = $0.length;
            maxStr = $1;
        } else if (max === $0.length) {
            maxStr += "," + $1;
        }
    });
    console.log(max, maxStr);
