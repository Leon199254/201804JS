<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 1020px;
            overflow: hidden;
            min-height: 400px;
            margin: auto;
            background: #cccccc;
        }
        .ul_box{
            width: 1040px;
        }
        .ul{
            float: left;
            list-style: none;
            width: 240px;
            min-height: 50px;
            /*background: papayawhip;*/
            margin-right: 20px;
        }
        .ul li{
            width: 100%;
            margin-top: 10px;
            background: papayawhip;
        }
        .ul li img{
            width: 100%;
            height: 80%;
            transition: all 0.2s ease;
        }
        .ul li p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div class="ul_box">
            <ul class="ul"></ul>
            <ul class="ul"></ul>
            <ul class="ul"></ul>
            <ul class="ul"></ul>
        </div>
    </div>

</body>
</html>
