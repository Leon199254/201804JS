<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$珠峰培训$</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            margin: 50px auto;
            width: 400px;
            height: 300px;
            overflow: hidden;
        }
        ul{
            list-style: none;
            position: relative;
            width: 100%;
            height: 100%;
        }
        li{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0;
        }
    </style>
</head>
<body>
<div id='div1'>
    <ul>
        <li style="background: #E01D20;z-index: 1;opacity: 1">1</li>
        <li style="background: #ccc">2</li>
        <li style="background: #F4D761">3</li>
        <li style="background: #52E025">4</li>
        <li style="background: #588EE0">5</li>
    </ul>
</div>
</body>
</html>
