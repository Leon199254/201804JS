<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$珠峰培训$</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1,#div2,#div3,#div4{
            margin: 50px auto;
            width: 400px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        #div1 .page,#div2 .page,#div3 .page,#div4 .page{
            list-style: none;
            position: relative;
            width: 100%;
            height: 100%;
        }
        #div1 .page li,#div2 .page li,#div3 .page li,#div4 .page li{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0;
        }
        .arrow{
            color: #fff;
        }
        .arrowL,.arrowR{
            position: absolute;
            z-index: 20;
            top:120px;
            text-align: center;
            width: 50px;
            line-height: 50px;
            height: 50px;
            background: rgba(0,0,0,0.5);
            font-size: 28px;
            cursor: pointer;
            user-select: none;
            display: none;
        }
        .arrowL{
            left: 0;
        }
        .arrowR{
            right: 0;
        }
        .tipBox{
            position: absolute;
            width: 100%;
            top: 260px;
            height: 40px;
            z-index: 20;
        }
        .tipBox ul{
            list-style: none;
            width: 100%;
            overflow: hidden;
        }
        .tip{
            float: left;
            width: 20px;
            list-style: none;
            height: 20px;
            border-radius: 50%;
            background: palegoldenrod;
            margin-right: 10px;
            cursor: pointer;
        }
        .tip.select{
            background: #555555;
        }
    </style>
</head>
<body>
<div id='div1'>
    <ul class="page">
        <li style="background: #E01D20;z-index: 1;opacity: 1">1</li>
        <li style="background: #ccc">2</li>
        <li style="background: #F4D761">3</li>
        <li style="background: #52E025">4</li>
        <li style="background: #588EE0">5</li>
    </ul>
    <div class="arrow">
        <div class="arrowL"> < </div>
        <div class="arrowR"> > </div>
    </div>
    <div class="tipBox">
        <ul>
            <li class="tip"></li>
            <li class="tip"></li>
            <li class="tip"></li>
            <li class="tip"></li>
            <li class="tip"></li>
        </ul>
    </div>
</div>
<div id='div2'>
    <ul class="page">
        <li style="background: #E01D20;z-index: 1;opacity: 1">1</li>
        <li style="background: #ccc">2</li>

        <div class="arrowR"> > </div>
    </div>
    <div class="tipBox">
        <ul>
            <li class="tip"></li>
            <li class="tip"></li>
            <li class="tip"></li>
            <li class="tip"></li>
            <li class="tip"></li>
        </ul>
    </div>
</div>
<div id='div3'>
    <ul class="page">
        <li style="background: #E01D20;z-index: 1;opacity: 1">1</li>
        <li style="background: #ccc">2</li>
        <li style="background: #F4D761">3</li>

        <div class="arrowL"> < </div>
        <div class="arrowR"> > </div>

    <div class="tipBox">
        <ul>

        </ul>
    </div>
</div>
<div id='div4'>
    <ul class="page">
        <li style="background: #E01D20;z-index: 1;opacity: 1">1</li>
        <li style="background: #ccc">2</li>
        <li style="background: #F4D761">3</li>
        <li style="background: #52E025">4</li>
        <li style="background: #588EE0">5</li>
    </ul>
    <div class="arrow">
        <div class="arrowL"> < </div>
        <div class="arrowR"> > </div>
    </div>
    <div class="tipBox">
        <ul>
            <li class="tip"></li>

        </ul>
    </div>
</div>
</body>
</html>
<script src="js/banner3.js"></script>
<script>
    $('#div1').bannerPlugin();
    $('#div2').bannerPlugin({
