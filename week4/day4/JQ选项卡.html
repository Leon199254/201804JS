<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ选项卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1,#div2,#div3{
            width: 500px;
            height: 400px;
            margin: auto;
        }
        ul{
            width: 100%;
            height: 55px;
            overflow: hidden;
            list-style: none;
            margin-bottom: 20px;
        }
        li{
            width: 100px;
            line-height: 50px;
            background: #F4F4F4;
            border: 1px solid #ccc;
            border-radius: 5px;
            float: left;
            margin-right: 10px;
            text-align: center;
            cursor:pointer;
            user-select: none;
        }
        li.select{
            background: #F4D761;
            color: #F4F4F4;
        }
        .content{
            width: 500px;
            height: 200px;
            background: #F4F4F4;
            border: 1px solid #588EE0;
            display: none;
        }
        .content.select{
            display: block;
        }
    </style>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div id="div1">
        <ul>
            <li>tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="content select">tab1content</div>
        <div class="content">tab2content</div>
        <div class="content">tab3content</div>
    </div>
    <div id="div2">
        <ul>
            <li>tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="content select">tab1content</div>
        <div class="content">tab2content</div>
        <div class="content">tab3content</div>
    </div>
    <div id="div3">
        <ul>
            <li>tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="content">tab1content</div>
        <div class="content">tab2content</div>
        <div class="content">tab3content</div>
    </div>
</body>
</html>
<script src="js/index2.js"></script>
<script>
    $("#div1").tabPlugin();
    $("#div2").tabPlugin({
        eventType:'mouseover',
        _defaultIndex:0
    });
    $("#div3").tabPlugin();
</script>
