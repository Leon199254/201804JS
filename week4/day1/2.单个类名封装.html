<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box1 box2"></div>
<div class=" box1 box2 box3 box4"></div>
<div class="box2 box11 box3 "></div>
<div class=" box3 box4 box1"></div>
</body>
</html>
<script>
   /* var eles = document.getElementsByClassName("box1 box3")
    console.log(eles);*/
   //**通过单个类名找到元素，并且放入数组中返回
   function byClassName(strClass,context){
       context = context || document;
       var ary = [];//用来保存匹配的元素
       var eles = context.getElementsByTagName("*"); //获取所有的元素
       //对每个元素的类名验证，看是否有类名是strClass，若有则放入数组中
       var reg = new RegExp("(^| +)"+strClass+"( +|$)");
       for(var i = 0;i<eles.length;i++){
           var curEle = eles[i];
           //这个类名在元素中存在形式 ： 左右两边要么是自己，要么是一到多个空格
           if(reg.test(curEle.className)){
               ary[ary.length] = curEle;
           }
       }
       return ary;
   }

   console.log(byClassName("box1"));

</script>
