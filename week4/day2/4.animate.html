<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script src="utils.js"></script>
<script src="animate.js"></script>
<script>

    var oDiv = document.getElementById("div1");
    function fn(){
        this.style.background = "green";
    }
    animate(oDiv, {
        width: 400,
        height: 400,
        left: 500,
        top: 300,
        opacity: 0.1
    }, 1000,2,fn);
</script>
