<script>
    let xhr = new XMLHttpRequest();
    let resData = null;
    xhr.open("get","json/data.json");
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4&&/^2\d{2}$/.test(xhr.status)){
            resData = JSON.parse(xhr.responseText);
            console.log(resData);
        }
    }
    xhr.send(null);

</script>
