<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$珠峰培训$</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width:650px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }
        #div1>img{
            position: fixed;
            top: 0;
            left: 0;
            width:650px;
            height: 400px;
        }
        .tipBox{
            position: absolute;
            bottom:20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        .tipBox li{
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 10px solid rgba(255,255,255,0.8);
            margin: 0 10px;
            overflow: hidden;
            border-radius: 50%;
        }
        .tipBox li img{
            width: 100%;
            height: 100%;
        }
        #div1 :target{
            z-index: 10;
        }
        #img1:target{
            animation: slideL 1s;
        }
        #img2:target{
            animation: slideT 1s;
        }
        #img3:target{
            animation: slideB 1s;
        }
        #img4:target{
            animation: scaleT 1s;
        }
        #img5:target{
            animation: scaleRotate 1s;
        }
        @keyframes slideL {
            0%{
                transform: translate(-300px);
            }
            100%{
                transform: translate(0);
            }
        }
        @keyframes slideT {
            0%{
                transform: translate(0,-300px);
            }
            100%{
                transform: translate(0);
            }
        }
        @keyframes slideB {
            0%{
                transform: translate(0,300px);
            }
            100%{
                transform: translate(0);
            }
        }
        @keyframes scaleT {
            0%{
                transform: scale(0.5);
            }
            80%{
                transform: scale(1.2);
            }
            100%{
                transform: scale(1);
            }
        }
        @keyframes scaleRotate {
            0%{
                transform: scale(0.5) rotate(0);
            }
            100%{
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id='div1'>
    <img id="img1" src="../imgs/1.jpeg" alt="">
    <img id="img2" src="../imgs/2.png" alt="">
    <img id="img3" src="../imgs/3.png" alt="">
    <img id="img4" src="../imgs/4.jpeg" alt="">
    <img id="img5" src="../imgs/5.jpeg" alt="">
    <ul class="tipBox">
        <li>
            <a href="#img1">
                <img src="../imgs/1.jpeg" alt="">
            </a>
        </li>
        <li>
            <a href="#img2">
                <img src="../imgs/2.png" alt="">
            </a>
        </li>
        <li>
            <a href="#img3">
                <img src="../imgs/3.png" alt="">
            </a>
        </li>
        <li>
            <a href="#img4">
                <img src="../imgs/4.jpeg" alt="">
            </a>
        </li>
        <li>
            <a href="#img5">
                <img src="../imgs/5.jpeg" alt="">
            </a>
        </li>
    </ul>
</div>
</body>
</html>
