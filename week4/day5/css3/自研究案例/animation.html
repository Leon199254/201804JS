<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$珠峰培训$</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background:-webkit-radial-gradient(circle,orange,red);
            border-radius: 50%;
            animation: move 4s 3s 2 alternate backwards;

        }
        #div1:hover{
            animation-play-state: paused;
        }
        @keyframes move {
            0%{
                transform: translate(10px,10px);
            }
            50%{
                transform: translate(200px,200px);
            }
            to{
                transform: translate(100px,100px);
            }
        }
    </style>
</head>
<body>

<div id='div1'>珠峰培训</div>
</body>
