<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$珠峰培训$</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            margin: 50px auto;
            width: 300px;
            height: 300px;
            perspective: 2000px;
        }
        ul{
            width: 100%;
            height: 100%;
            list-style: none;
            position: relative;
            transform-style: preserve-3d;
            animation: move 6s linear infinite both;
            transform-origin: 150px 150px 150px;
        }
        li{
            width: 296px;
            height: 296px;
            background: rgba(100,152,200,0.5);
            position: absolute;
            border: 2px dashed darkorange;
            left: 0;
            top: 0;
        }
        li:nth-child(1){
            top: -300px;
            transform: rotateX(-90deg);
            transform-origin: bottom;
        }
        li:nth-child(2){
            top: 300px;
            transform: rotateX(90deg);
            transform-origin: top;
        }
        li:nth-child(3){
            left: -300px;
            transform: rotateY(90deg);
            transform-origin: right;
        }
        li:nth-child(4){
            left: 300px;
            transform: rotateY(-90deg);
            transform-origin: left;
        }
        li:nth-child(5){
            transform: translateZ(300px);
        }
        li:nth-child(6){
            transform: translateZ(0px);
        }
        @keyframes move {
            0%{
                transform: rotateX(0) rotateY(0);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div id='div1'>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
