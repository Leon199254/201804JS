<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        var winW = document.documentElement.clientWidth;
        var desW = 640;
        document.documentElement.style.fontSize =winW/desW*100+"px"
    </script>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        html,body{
            height: 100%;
        }
        .cubeBox{
            width: 100%;
            height: 100%;
            background: url(img/cube-bg.jpg) no-repeat center top;
            background-size:cover;
            perspective: 2000px;/*视距 800~2000*/
        }
        .cube{
            width: 5.1rem;
            height: 5.1rem;
            position: absolute;
            left:50%;
            margin-left: -2.55rem;
            top:50%;
            margin-top: -2.55rem;
            transform-style: preserve-3d;/*在3D空间里展示*/
            transform: scale(0.6) rotateX(-45deg) rotateY(45deg);
            /*animation:move infinite 1s linear both;*/
            transform-origin: 2.55rem  2.55rem -2.55rem ;/*设置翻转的中心点在正方体的中心*/
        }
        .cube li{
            width: 5.1rem;
            height: 5.1rem;
            position: absolute;
        }
        .cube li img{
            width: 100%;
            height: 100%;
        }
        .cube li:nth-child(1){
            top:-5.1rem;/*上*/
            transform: rotateX(90deg);
            transform-origin: bottom;
        }
        .cube li:nth-child(2){
            top:5.1rem;/*下*/
            transform: rotateX(-90deg);
            transform-origin: top;
        }
        .cube li:nth-child(3){
            left:-5.1rem;/*左*/
            transform: rotateY(-90deg);
            transform-origin: right;
        }
        .cube li:nth-child(4){
            left:5.1rem;/*右*/
            transform: rotateY(90deg);
            transform-origin: left;
        }
        .cube li:nth-child(5){
            transform: translateZ(-5.1rem);
        }
        .cube li:nth-child(6){
            transform: translateZ(0);
        }
       /* @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }*/

    </style>
</head>
<body>
<div class="cubeBox">
    <ul class="cube" id="cube">
        <li>
            <img src="img/cube-img1.png" alt="">
        </li>
        <li>
            <img src="img/cube-img2.png" alt="">
        </li>
        <li>
            <img src="img/cube-img3.png" alt="">
        </li>
        <li>
            <img src="img/cube-img4.png" alt="">
        </li>
        <li>
            <img src="img/cube-img5.png" alt="">
        </li>
        <li>
            <img src="img/cube-img6.png" alt="">
        </li>
    </ul>
</div>
</body>
</html>
<script>
    //滑动的正负值 = 翻转方向的正负值
    //把滑动的距离作为翻转的角度值
    var cube  = document.getElementById("cube");
    document.addEventListener("touchstart",start,false);
    document.addEventListener("touchmove",move,false);
    document.addEventListener("touchend",end,false);
    var downX = 0,
        downY = 0,
        startX = -45,/*横向的起始位置的角度值*/
        startY = 45,/*纵向的起始位置的角度值*/
        flag = false, //判断当前是点击还是滑动
        posX = 0, //横向移动的距离
        posY = 0;//纵向移动的距离
    function start(e){
        downX = e.touches[0].clientX;
        downY = e.touches[0].clientY;
    }
    function  move(e){
        flag = true;
        e.preventDefault();
        var moveX  = e.touches[0].clientX;
        var moveY = e.touches[0].clientY;
        posX = (moveX - downX)*0.5; 
        posY = (downY - moveY)*0.5;
        if(startY+posY>70){
            posY =-startY+ 70;
        }else if(startY+posY<-70){
            posY = -startY-70;
        }
        cube.style.webkitTransform = "scale(0.6) rotateX("+(startY+posY)+"deg) rotateY("+(startX+posX)+"deg)";

    }
    function end(){
        if(flag){
            startX +=posX;
            startY +=posY;
            flag = false;
        }
    }

</script>
