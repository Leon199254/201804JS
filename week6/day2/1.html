<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            border:1px solid green;
            box-shadow: 0 0 0 0 orange;
            transition: box-shadow 0.5s;
        }
        div:hover{
            box-shadow: 0 0 0 30px transparent;

        }
        /*
        box-shadow
                    扩展半径   颜色
        起始值        0       orange
        结束值       30px     transparent;

        */
    </style>
</head>
<body>
<div></div>
</body>
</html>
