<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
       /*html{
           font-size: 100px;!*假设手机宽度是750时，根元素字体大小是100px*!
       }*/
        #div1{
            width: 1.84rem;
            height: 1.44rem;
            background: red;
        }
        /*相对单位：em(相对于父标签字体大小的倍数),百分比（相对于父标签的属性）,rem（相对于根元素字体大小的倍数）
        求各个设备的根元素字体大小
        假设 手机宽度就是750 量多少写多少，但是单位用rem
        750  100    1.84rem
        375  50     1.84rem
        320  x       1.84rem
        750/100 = 320/x
        x = 42.6
        等比例缩放公式：
        设计稿的宽度/100 = 设备的宽度/fs
        fs = 设备的宽度/设计稿的宽度 *100
        */
    </style>
    <script>
       // fs = 设备的宽度/设计稿的宽度 *100
        var winW = document.documentElement.clientWidth;//设备的宽度
        var desW = 750; //设计稿的宽度
        document.documentElement.style.fontSize =winW/desW*100+"px";//各个设备根元素字体大小

    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
