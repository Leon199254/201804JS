<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
</body>
</html>
<script src="jquery-3.2.1.js"></script>
<script src="drag3.js"></script>
<script>
    let index = 0;
    function increase(){
        console.log(this);
        this.style.zIndex = ++index;
    }
    function color(){
        this.style.background="yellow"
    }
    let oDivs = document.querySelectorAll(".div1");
    for(let i = 0;i<oDivs.length;i++){
        let oDiv = oDivs[i];
        let drag = new Drag(oDiv);
        drag.$dragStart.add(()=>{
            increase.call(oDiv);
        });
        drag.$dragEnd.add(()=>{
            color.call(oDiv);
        })
    }

</script>
