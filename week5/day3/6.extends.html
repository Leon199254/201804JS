    //es6继承
    class F{
        constructor(name){
            this.name = name;
        }
        a(){
            console.log("a");
        }
        static c(){
            console.log("c");
        }
    }

    class S extends F{ //S类是F类的子类
        constructor(name,age){
            super(name); //写了extends，super()必须写  相当于F.call(this,name);
            this.age = age; //S类的私有属性
        }
        b(){
            console.log("b");
        }
    }
    //es6 继承：私有，公有 ，静态
    var s = new S("lily",18);
