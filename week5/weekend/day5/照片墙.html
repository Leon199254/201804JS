<script>
    //1、第一步要实现可以拖动元素---》拖动元素是改变的元素的top、left值，那么就需要我们给元素加定位
    // 加定位，怎么加能让元素还在当前位置，而且还有了定位？？ 我们要给li做定位，需要上级盒子就是ul 所以给ul加了一个相对定位（relative）
    //我们根据每一个LI 当前位置 来决定他的定位（top,left 值）

    var oLis = document.getElementsByTagName('li');
    var ary = [];
    [...oLis].forEach((item)=>{
        let l = item.offsetLeft,t = item.offsetTop;
        // item.style.position = 'absolute';
        // item.style.left = l + 'px';
        // item.style.top = t + 'px';
        //再循环的时候，每进来一项，该项都会脱离文档流，脱离文档流后，导致后边的项自动补全到该项的位置；这时，下一项再进来时，位置已经跑了该项的位置；

        //为了解决上边这问题，我们有两种解决方案
        //方案1
        let obj = {l:l,t:t};
        ary.push(obj);
    });
    console.log(ary);
    [...oLis].forEach((item,index)=>{
        item.style.position = 'absolute';
        item.style.left = ary[index].l + 'px';
        item.style.top = ary[index].t + 'px';
        item.style.margin = 0;
    })
</script>
