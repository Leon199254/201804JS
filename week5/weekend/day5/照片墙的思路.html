    * 1、它是一个拖拽
    * 怎么实现拖拽  改变的top left  只有有定位的情况 top left 才管用
    *   因为相对定位 每一个li的基准点都不一样
    *   但是绝对定位的基准点 都是上级参照物（ul position:relative）
    *   所以要给每一个li设置绝对定位
    *
    *   先获取每一个LI当前offset值（相对于上级参照物的位置）
    *   再去设置每个 li 绝对定位 ；设置 top left 值
    *   方案2 利用后边元素绝对定位的时候，前边元素不会顶替后边元素
    *   所以我们从后往前，根据元素现有的offset值 设置元素绝对定位时的top,left
    *
    *   加完定位之后我们开始实现 拖拽  就用之前的drag...
    *
    *2、把发布订阅跟现在的拖拽结合起来
    *   on   实现订阅  就是给某个事件池 加入 某个函数
    *   fire 实现发布  就是把某个事件池用的函数都执行了
    *   off  取消订阅  就是把某个函数 从某个事件池中移除
    *   在结合发布订阅是 要注意this的指向问题
    *
    *3、在拖拽的过程中，我们发现了被拖动元素的zIndex问题
    *
    *
    *4、接下来我们去判断被拖动元素与其他元素的碰撞问题（碰撞条件不好判断，我们用的取反）
    *
    *
    *5、交换符合条件的碰撞元素的位置
    *
    * */
</script>
