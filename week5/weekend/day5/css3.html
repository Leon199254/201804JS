<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$珠峰培训$</title>
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 600px;
            margin: auto;
            perspective: 2000px;
            .ul{
                position: relative;
                list-style: none;
                margin-top: 200px;
                width: 300px;
                animation: move 6s linear infinite both;
                transform-style: preserve-3d;
                //transform-origin: 0px 0px 0px;
                transform-origin: 150px 150px -150px;
                .li{
                    width: 296px;
                    height: 296px;
                    border: 2px solid #ccc;
                    position: absolute;
                    top: 0;
                    left: 0;
                    background: rgba(122,134,221,0.6);
                }
                .li:nth-child(1){
                    top:-300px;
                    /*transform: translateY(-300px) rotateX(90deg);*/
                    transform: rotateX(90deg);
                    transform-origin: bottom;
                }
                .li:nth-child(2){
                    top:300px;
                    /*transform: translateY(300px) rotateX(-90deg);*/
                    transform: rotateX(-90deg);
                    transform-origin: top;
                }
                .li:nth-child(3){
                    left:-300px;
                    /*transform: translateX(-300px) rotateY(-90deg);*/
                    transform: rotateY(-90deg);
                    transform-origin: right;
                }
                .li:nth-child(4){
                    left: 300px;
                    /*transform: translateX(300px) rotateY(90deg);*/
                    transform: rotateY(90deg);
                    transform-origin: left;
                }
                .li:nth-child(5){
                    transform: translateZ(0px);
                }
                .li:nth-child(6){
                    transform: translateZ(-300px);
                }
            }
            @keyframes move {
                0%{
                    transform: rotateX(0) rotateY(0);
                }
                100%{
                    transform: rotateX(360deg) rotateY(360deg);
                }
            }
        }
    </style>
    <script src="./js/less.js"></script>
</head>
<body>
<div id='div1'>
    <ul class="ul">
        <li class="li">1</li>
        <li class="li">2</li>
        <li class="li">3</li>
        <li class="li">4</li>
        <li class="li">5</li>
        <li class="li">6</li>
    </ul>
</div>
</body>
</html>
